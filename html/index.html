<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>手机拍照</title>
    <style type="text/css">
    #iframe {
        position: fixed;
        width: 100%;
        height: 100%;
        border: none;
        display: none;
        opacity: 0;
    }
    </style>
</head>

<body>
    <button>拍照</button>
    <img src="" id="img">
    <iframe src="https://zfxmnb.github.io/util/html/camera.html" id="iframe"></iframe>
    <script type="text/javascript">
    var img = document.getElementById("img"),
        iframe = document.getElementById("iframe");
    window.addEventListener("message", function(event) {
        console.log(event.data);
        img.src = event.data;
        iframe.remove();
    })
    </script>
</body>

</html>
